<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
	body{
		background-color: #638CB8;
	}
	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}
	input::placeholder {
	  color: #d3d3d3;
	}
	.submit{
		background-color: rgba(151, 186, 228, 0.774);
	}
	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}
	.item-row{
		background-color: #8d79a5c7;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}
	.btn-danger{
		background-color: #b35a26df;
		border-color: #e7e0d3;
	}
</style>

<div class="center-column">

<form action="/" method="POST">
    {% csrf_token %}
    {{form.title}}

    <input class="btn btn-info" type="submit" name="Create task">
</form>

<div class="todolist">

{% for tasks in task %}
    <div class="item-row">
        <a class="btn btn-sm btn-info" href="{% url 'updateTask' tasks.id %}">Update</a>
        <a class="btn btn-sm btn-danger" href="{% url 'deleteTask' tasks.id %}">Delete</a>

        {% if tasks.complete == True %}
        <strike>{{tasks}}</strike>
        {% else %}
        <span>{{tasks}}</span>
        {% endif %}

    </div>
{% endfor %}

</div>


</div>
